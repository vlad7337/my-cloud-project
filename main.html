<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“… ÐŸÐ»Ð°Ð½ÑƒÐ²Ð°Ð»ÑŒÐ½Ð¸Ðº Ð·Ð°Ð²Ð´Ð°Ð½ÑŒ</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="taskInput" placeholder="Ð©Ð¾ Ð¿Ð»Ð°Ð½ÑƒÑ”Ñ‚Ðµ Ð·Ñ€Ð¾Ð±Ð¸Ñ‚Ð¸?" 
                   class="flex-1 border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addTask()" 
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Ð”Ð¾Ð´Ð°Ñ‚Ð¸
            </button>
        </div>

        <ul id="taskList" class="space-y-3">
            </ul>

        <div class="mt-8 pt-4 border-t border-gray-100 flex justify-between items-center text-sm text-gray-500">
            <span id="status">Ð”Ð°Ð½Ñ– Ð·Ð±ÐµÑ€ÐµÐ¶ÐµÐ½Ð¾ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ð¾</span>
            <button onclick="exportToJSON()" class="text-blue-500 hover:underline">Ð¡ÐºÐ°Ñ‡Ð°Ñ‚Ð¸ JSON</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-50 p-3 rounded border border-gray-200";
                li.innerHTML = `
                    <span>${task.text}</span>
                    <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700">Ð’Ð¸Ð´Ð°Ð»Ð¸Ñ‚Ð¸</button>
                `;
                list.appendChild(li);
            });
            localStorage.setItem('myTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim() !== '') {
                tasks.push({ text: input.value, date: new Date().toISOString() });
                input.value = '';
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function exportToJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "tasks.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        renderTasks();
    </script>
</body>
